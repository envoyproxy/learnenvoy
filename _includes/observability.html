<!-- Services Section -->
<section id="observe">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Observability</h2>
                <h3 class="section-subheading text-muted">Once Envoy is emitting the right data, what do you do with it?</h3>
            </div>
        </div>
        <div class="row text-center">
          {% for service in site.data.observability %}
            <div class="col-md-4">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa fa-{{ service.icon }} fa-stack-1x fa-inverse"></i>
                </span>
                {% if service.article %}
                <h4 class="service-heading"><a href="/articles/{{ service.article
                }}">{{ service.name }}</a></h4>
                {% else %}
                <h4 class="service-heading">{{ service.name }}</h4>
                {% endif %}
                <div class="text-muted">{{ service.description | markdownify }}</div>
            </div>
          {% endfor %}

        </div>
    </div>
</section>
